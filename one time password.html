<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Generator</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="container">
        <h2>Otp Verification</h2>

        <p>
            Please type Verificationcode sent to:
            <span id ="mobile">(000) 000-0000</span>
        </p>

        <p>The otp will expire in <span id ="expire">30</span></p>

        <div class="row">
            <input type="tel" />
            <input type="tel" disabled/>
            <input type="tel" disabled/>
            <input type="tel" disabled/>
            
        </div>
        <button type="button">Verify OTP</button>
        <p>
            Didn't receive the code? 
            <a href="javascript:void(0)" id="request" onclick="generateOTPs()">Resend Code</a>
        </p>
        <button type="button" id="back-to-index-btn" onclick="redirectToIndex()">Creat Account</button>
        
    </div>
    <script src="otp.js"></script>
</body>
</html>
